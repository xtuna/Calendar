    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const timeElement = document.querySelector(".time");
            const dateElement = document.querySelector(".date");

            function updateDateTime() {
                const now = moment();

                // Format time using moment.js
                const formattedTime = now.format("hh:mm A");
                // Format date using moment.js
                const formattedDate = now.format("dddd, MMMM D YYYY");

                timeElement.textContent = formattedTime;
                dateElement.textContent = formattedDate;
            }

            // Initial call to set the time and date immediately
            updateDateTime();

            // Set up interval for updating time and date every 200 milliseconds
            setInterval(updateDateTime, 200);
        });
        // Function to check if a date has a holiday
        function checkForHoliday(month, date) {
            // Define Philippine holidays for January (replace with actual dates)
            const philippineHolidays = {
                '1': ["All Saints' Day"],
                '2': ["All Souls' Day"],
                '30': ["Bonifacio Day"],
            };

            // Check if the date has a holiday
            const holidayList = philippineHolidays[date];
            if (holidayList && holidayList.length > 0) {
                return { hasHoliday: true, holidayList };
            } else {
                return { hasHoliday: false };
            }
        }
        document.addEventListener("DOMContentLoaded", function () {
            // Select all date cells
            const dateCells = document.querySelectorAll('.date-cell');

            // Add click event listener to each date cell
            dateCells.forEach(function (cell) {
                cell.addEventListener('click', function () {
                    // Get the clicked date
                    const clickedDate = cell.innerText.trim();

                    // Call a function to display the holiday information
                    displayHoliday(clickedDate);
                });
            });

            // Function to display holiday information
            function displayHoliday(date) {
                // You can customize this part to fetch holiday information based on the clicked date
                const holidaysContainer = document.getElementById('holidays');

                // Check if the clicked date has a holiday
                const { hasHoliday, holidayList } = checkForHoliday(1, date); // Assuming month is January (1)

                if (hasHoliday) {
                    // Display the holiday information
                    holidaysContainer.innerHTML = `<p class="holiday">Holiday(s) on ${date}: ${holidayList.join(', ')}</p>`;
                } else {
                    // Display a message for no holiday
                    holidaysContainer.innerHTML = `<p class="no-holiday">No holiday on ${date}</p>`;
                }
            }
        });
